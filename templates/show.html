<form action="/new" method="POST">
  <label for="title">title:</label>
  <input type="text" name="title" id="title"></input>
  <label for="price">price:</label>
  <input type="number" name="price" id="price"></input>
  <input type="submit"></input>
</form>

{% for item in items %}
  <h1> {{ item.title }} </h1>
  <p> {{ item.price }} <p>
{% endfor %}
